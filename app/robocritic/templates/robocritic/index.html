{% extends 'robocritic/base.html' %}

{% block content %}

<div class="container mx-auto p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        {% for game in games %}
        <a href="{% url 'review' game.id %}">
            <div class="flex flex-col items-center group cursor-pointer">
                <div class="relative">
                    <img src="{{ game.art_url }}" alt="{{ game.title }}" class="w-60 h-60 rounded-lg shadow-lg transition-all duration-300 group-hover:brightness-75">
                </div>
                <div class="flex items-center w-full">
                    <div class="">
                        <span class="text-sm font-bold text-gray-950">{{game.critic_score_average}}</span>
                    </div>
                    <p class="text-lg text-gray-950 text-center transition-colors duration-300 group-hover:font-semibold">{{ game.title }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

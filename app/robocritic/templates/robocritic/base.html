{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'robocritic/css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>RoboCritic</title>

</head>

<body class="bg-slate-600">
    <div>
        <a class="flex justify-center" href="/"><img src="{% static 'robocritic/images/robot_logo.png' %}"
                alt="robocritic-log" className='bg-transparent' width="100" height="100" /></a>
        <a href="/">
            <h1 class="text-2xl font-mono text-center font-bold text-stone-300">RoboCritic</h1>
        </a>
    </div>

    <main class="bg-slate-800 text-white font-sans">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 RoboCritic. All rights reserved.</p>
    </footer>
</body>

</html>
